<!doctype html>
<html lang="en">
    <head>
        <title>Movie Watchlist App</title>
        <!-- Metadata -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A Movie Watchlist App">
        <meta name="author" content="Movie Watchlist App">
        
        <!-- Open Graph Protocol -->
        <meta property="og:title" content="Movie Watchlist App">
        <meta property="og:type" content="website">
        <meta property="og:image" content="images/populated-search.png">
        <meta property="og:url" content="https://moroccotravel-responsivelayout.netlify.app/">
        <meta property="og:description" content="A Movie Search App using OMDB API. Add movies to your watch list">
        <meta property="og:locale" content="en_US">
        <meta property="og:site_name" content="Movie Search App">
        
        <!-- Tab icon -->
        <link rel="icon" href="images/movie-icon.png">
        <!-- Include Font Awesome for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Inter Font Google  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <!-- Link To Style Sheet -->
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <!-- App Container -->
        <div class="app-container">
            <!-- Header Section -->
            <header class="watchlist app-header flex">
                <!-- Header Content -->
                <nav class="app-header__content flex align-center" role="navigation">
                    <h1 class="app-header__title watchlist">My Watchlist</h1>
                    <p class="watchlist-header__subtitle">
                        <a href="index.html" class="line-height" aria-label="Go to search page">Search for movies</a>
                    </p>
                </nav>
            </header>
            <!-- Main Content Section -->
            <main class="main">
                <section class="movie-list flex justify-center" arai-live="polite">
                    <div class="movie-list__empty  empty-watchlist" id="empty-watchlist" role="alert">
                        <p class="movie-list__empty-text">Your watchlist is looking a little empty...</p>
                        <div class="movie-list__placeholder line-height flex justify-center align-center justify-center">
                            <i class="fa-solid fa-circle-plus" aria-hidden="true"></i>
                            <p>Letâ€™s add some movies!</p>
                        </div>
                    </div>
                    <div class="movie-list__populated-watchlist" id="populated-watchlist" aria-live="polite">
                        <!-- Movie content will go here -->
                    </div> 
                        
                </section> 
            </main>
        
        </div>
        <!-- Link To JavaScript File -->
        <script src="js/watchList.js" type="module"></script>
    </body>
</html>
